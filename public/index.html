<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PortHub</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <div>
        <h1>PortHub</h1>
        <p class="eyebrow">Encrypted SSH Library</p>
      </div>
      <div class="actions">
        <button id="new-connection" class="primary">New Connection</button>
        <button id="new-folder" class="ghost">New Folder</button>
        <button id="logout" class="ghost">Logout</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel" id="list-panel">
        <div class="panel-header">
          <h2>Connections Library</h2>
        </div>
        <div id="folders" class="folder-grid"></div>
      </section>
    </main>

    <section class="panel command-panel" id="command-panel">
      <h2>Last SSH Command</h2>
      <div class="command-row">
        <code id="command-text">Select a connection to generate a command.</code>
        <button id="copy-command" class="ghost">Copy</button>
      </div>
      <p id="command-hint" class="muted"></p>
    </section>

    <div id="port-modal" class="modal hidden">
      <div class="modal-card">
        <h3 id="port-modal-title">Enter dynamic port</h3>
        <form id="port-form" class="stack">
          <input type="number" min="1" max="65535" name="port" required class="no-spin" />
          <div class="form-actions">
            <button type="submit" class="primary">Copy SSH Command</button>
            <button type="button" id="cancel-port" class="ghost">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="connection-modal" class="modal hidden">
      <div class="modal-card modal-wide">
        <h2 id="form-title">Add Connection</h2>
        <form id="connection-form" class="stack">
          <input type="hidden" name="id" />
          <label class="field">
            <span>Display name</span>
            <input name="name" required />
          </label>
          <label class="field">
            <span>Host</span>
            <input name="host" placeholder="example.com" required />
          </label>
          <label class="field">
            <span>Username</span>
            <input name="username" required />
          </label>
          <label class="field">
            <span>Password (stored encrypted)</span>
            <input name="password" type="password" />
          </label>
          <label class="field">
            <span>Folder</span>
            <select name="folderId" id="folder-select"></select>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="portIsDynamic" />
            <span>Port is dynamic (ask on connect)</span>
          </label>
          <label class="field" id="port-field">
            <span>Static port</span>
            <input name="port" type="number" min="1" max="65535" />
          </label>
          <div class="form-actions">
            <button type="submit" class="primary">Save</button>
            <button type="button" id="cancel-edit" class="ghost">Cancel</button>
          </div>
        </form>
        <div class="note">
          <p>
            Passwords are encrypted at rest. The connect action launches the system
            SSH command and copies it to your clipboard.
          </p>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
